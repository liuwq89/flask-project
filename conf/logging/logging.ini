[loggers]
keys=root,info,warn,error,access

[handlers]
keys=root,info,warn,error,access

[formatters]
keys=root,info,warn,error,access

[filters]
keys=request_id_filter

[filter_request_id_filter]
class=app.common.log.RequestIDFilter

[logger_root]
level=DEBUG
handlers=root
qualname=ilog_root
propagate=0

[logger_info]
level=INFO
handlers=info
qualname=ilog_info
propagate=0

[logger_warn]
level=WARNING
handlers=warn
qualname=ilog_warn
propagate=0

[logger_error]
level=ERROR
handlers=error
qualname=ilog_error
propagate=0

[logger_access]
level=INFO
handlers=access
qualname=ilog_access
propagate=0

[handler_root]
level=DEBUG
class=StreamHandler
formatter=root
args=(sys.stdout,)
[formatter_root]
format=%(levelname)s - %(filename)s:%(lineno)s - %(asctime)s - %(message)s

[handler_info]
level=INFO
class=concurrent_log_handler.ConcurrentRotatingFileHandler
formatter=info
args=(os.path.join(os.path.abspath("./logs/"), "info.log"), "a", 1024*1024*20, 5, "utf-8")
filters=request_id_filter
[formatter_info]
format=%(levelname)s - %(request_id)s - %(filename)s:%(lineno)s - %(asctime)s - %(message)s

[handler_warn]
level=WARNING
class=concurrent_log_handler.ConcurrentRotatingFileHandler
formatter=warn
args=(os.path.join(os.path.abspath("./logs/"), "warn.log"), "a", 1024*1024*20, 5, "utf-8")
[formatter_warn]
format=%(levelname)s - %(request_id)s - %(filename)s:%(lineno)s - %(asctime)s - %(message)s

[handler_error]
level=ERROR
class=concurrent_log_handler.ConcurrentRotatingFileHandler
formatter=error
args=(os.path.join(os.path.abspath("./logs/"), "error.log"), "a", 1024*1024*20, 5, "utf-8")
[formatter_error]
format=%(levelname)s - %(request_id)s - %(filename)s:%(lineno)s - %(asctime)s - %(message)s

[handler_access]
level=INFO
class=concurrent_log_handler.ConcurrentRotatingFileHandler
formatter=access
args=(os.path.join(os.path.abspath("./logs/"), "access.log"), "a", 1024*1024*20, 5, "utf-8")
[formatter_access]
format=%(levelname)s - %(request_id)s - %(filename)s:%(lineno)s - %(asctime)s - %(message)s

